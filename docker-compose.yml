version: '3.8'

services:
  # ============================================
  # Base de donn√©es MongoDB
  # ============================================
  mongodb:
    image: mongo:6
    container_name: nahb_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: nahb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/nahb --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nahb_network

  # ============================================
  # Backend Node.js + Express
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nahb_backend
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/nahb?authSource=admin
      JWT_SECRET: nahb_super_secret_key_2025_change_in_production
      JWT_EXPIRE: 7d
      PORT: 5000
      CORS_ORIGIN: http://localhost:5173
      MAX_FILE_SIZE: 5242880
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_uploads:/app/uploads
    command: npm run dev
    networks:
      - nahb_network

  # ============================================
  # Frontend Vite + React
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nahb_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:5000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host
    networks:
      - nahb_network

volumes:
  mongodb_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  nahb_network:
    driver: bridge
